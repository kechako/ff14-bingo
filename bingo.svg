  <defs>
    <rect id="box-a" width="100" height="100" fill="#ffe5ec" />
    <rect id="box-b" width="100" height="100" fill="#ffc2d1" />
    <circle id="circle" r="40" fill="none" stroke="#fb6f92" stroke-width="8" />
  </defs>

  <use href="#box-a" x="10"  y="10" />
  <use href="#box-b" x="110" y="10" />
  <use href="#box-a" x="210" y="10" />

  <use href="#box-b" x="10"  y="110" />
  <use href="#box-a" x="110" y="110" />
  <use href="#box-b" x="210" y="110" />

  <use href="#box-a" x="10"  y="210" />

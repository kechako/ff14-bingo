<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320" style="background-color: white; ">
  <style type="text/css">
  .text {
    width: 100px;
    height: 100px;
    fill: #888888;
    font-size: 12px;
    font-weight: bold;
    font-family: "ヒラギノ丸ゴ Pro W4",  "ヒラギノ丸ゴ Pro";
    text-anchor: middle;
    dominant-baseline: middle;
  }

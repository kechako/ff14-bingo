  <use href="#box-a" x="210" y="210" />

  <text class="text" x="60"  y="60">タイタン</text>
  <text class="text" x="160" y="60">イフリート</text>
  <text class="text" x="260" y="60">ガルーダ</text>

  <text class="text" x="60"  y="160">アシエン</text>
  <text class="text" x="160" y="160">シヴァ</text>
  <text class="text" x="260" y="160">ギルガメッシュ</text>

  <text class="text" x="60"  y="260">モグル</text>
  <text class="text" x="160" y="260">ラムウ</text>
  <text class="text" x="260" y="260">シヴァ</text>

